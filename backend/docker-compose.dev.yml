version: "3.8"

services:
  db:
    image: postgres:latest
    container_name: algolearn_postgres
    environment:
      POSTGRES_USER: algoadmin
      POSTGRES_PASSWORD: algolearn4stml
      POSTGRES_DB: algolearn
    ports:
      - "5432:5432"
    volumes:
      - /Users/nverkhachoyan/.local/mnt/postgresql_data:/var/lib/postgresql/data
    networks:
      - algolearn-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: algolearn_app
    depends_on:
      - db
    networks:
      - algolearn-net
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - .:/app

volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      device: /Users/nverkhachoyan/.local/mnt
      o: bind

  grafana-data:
    driver: local

networks:
  algolearn-net: {}
