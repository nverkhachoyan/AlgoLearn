{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }} - AlgoLearn Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <nav class="bg-gray-800 w-64 px-4 py-6">
        <div class="text-white text-xl font-bold mb-8">AlgoLearn Admin</div>
        <ul class="space-y-2">
          <li>
            <a href="/admin" class="text-gray-300 hover:text-white block py-2"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="/admin/users"
              class="text-gray-300 hover:text-white block py-2"
              >Users</a
            >
          </li>
          <li>
            <a
              href="/admin/courses"
              class="text-gray-300 hover:text-white block py-2"
              >Courses</a
            >
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="flex-1 p-8">
        <h1 class="text-2xl font-bold mb-6">{{ .title }}</h1>
        {{ template "content" . }}
      </div>
    </div>
  </body>
</html>
{{ end }}
